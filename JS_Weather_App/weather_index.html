<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather By Christopher Soltis</title>
    <link rel="stylesheet" href="weather_styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/uwe4jcq.css" />

    <!--Fav icon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png" />
    <link rel="manifest" href="/images/site.webmanifest" />
    <link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!--End Fav icon-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wpBackground">
      <div class="d-flex flex-column h-100">
        <div class="container" id="wpMain">
          <div class="row">
            <!-- Title -->
            <div class="col text-center" id="wpTitle">
              <p>Your Weather</p>
              <h5>Brought to you by Christopher Soltis</h5>
            </div>
          </div>
          <div class="row">
            <div class="col" id="wpCurrent">
              <div class="row">
                <div id="wpTemp" class="col-sm">
                  <div class="row col d-md-inline-block" id="location">
                    <div class="row col d-md-inline-block" id="dayTime">
                      Monday, 12:00pm
                    </div>
                    <div class="row col d-md-inline-block" id="summary">
                      Overcast, deal with it
                    </div>
                    <div class="row col d-md-inline-block" id="currentTemp">
                      98&deg;
                    </div>
                  </div>
                  <div class="col-sm">
                    <img
                      src="images/MostlySunny.png"
                      class="img-fluid"
                      id="weatherIcon"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="keys.js"></script>
    <script src="weather_scripts.js"></script>
  </body>
</html>
