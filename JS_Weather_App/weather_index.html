<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather By Christopher Soltis</title>
    <link rel="stylesheet" href="weather_styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/uwe4jcq.css" />

    <!--Fav icon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png" />
    <link rel="manifest" href="/images/site.webmanifest" />
    <link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!--End Fav icon-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <!-- call the init function on every page load -->
  <body onload="initGeolocation();">
    <div class="wpBackground">
      <div class="d-flex flex-column h-100">
        <div id="wpMain" class="container">
          <div class="row">
            <div id="wpTitle" class="col text-center">
              Local Weather Report
            </div>
          </div>
          <div class="row">
            <div id="wpCurrent" class="col">
              <div class="row">
                <div id="wpTemp" class="col-sm">
                  <div id="location" class="row col d-md-inline-block">
                    Atlanta, GA
                  </div>
                  <div class="row col d-md-inline-block" id="dayTime">
                    Day of the Week, Current Time
                  </div>
                  <div class="row col d-md-inline-block" id="summary">Mostly Sunny</div>
                  <div class="row col d-md-inline-block" id="currentTemp">
                    90&deg;
                  </div>
                </div>
                <div class="col-sm">
                  <img id="weatherIcon" class="img-fluid" src="images/MostlySunny.png" />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div id="wpConditions" class="col-md">
              <div class="row">
                <div id="perciptation" class="col-md">Percepitation 20%</div>
              </div>
              <div class="row">
                <div id="humidty" class="col-md">Humidity 95%</div>
              </div>
              <div class="row">
                <div id="wind" class="col-md">Wind 14mph</div>
              </div>
            </div>
            <div id="wpForecast" class="col-md">
              <!-- Nav tabs -->
              <ul class="nav nav-tabs" id="forecastTab">
                <li class="nav-item">
                  <a class="nav-link" data-toggle="tab" href="#weekly">Hourly</a>
                </li>
                <li class="nav-item ">
                  <a class="nav-link active" data-toggle="tab" href="#daily">Weekly</a>
                </li>
              </ul>

              <!-- Tab panes -->
              <div class="tab-content">
                <div class="tab-pane container active" id="daily">
                  <table id="dailyForecast" width="100%">
                    <!-- want to display rows for each day, row for each hour in the daily-->
                  </table>
                </div>
                <div class="tab-pane container fade" id="weekly">
                  <table id="weeklyForecast" width="100%"></table>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div id="wpFooter" class="col text-center">
              <div class="row">
                <div class="col">
                  <a href="https://darksky.net/poweredby/" target="_blank"
                    >Powered by Dark Sky</a
                  >
                </div>
                <div class="col">
                  <a href="https://christophersoltis.net" target="_blank"
                    >Christopher Soltis</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="keys.js"></script>
    <script src="weather_scripts.js"></script>
  </body>
</html>
